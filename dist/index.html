<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
</head>

<body>
    <section>
        <h1>Todo List</h1>
    </section>

    <main id="content">
        <section id='nav-bar'>
            <div id='home' class='nav-item'>Home</div>
            <div id='today' class='nav-item'>Today </div>
            <div id='projects'>
                <h3 id='projects-title'>Projects</h3>
                <div id='project-content'>
                    <button id='add-project' class='nav-item add-btn'> + Add Project</button>
                </div>
            </div>
        </section>
        <section id='task-container'>
            <div id='task-content'></div>
            <div id='add-task-banner'>
                <button id='add-task-btn' class='add-btn'>+ Add Task</button>
            </div>
        </section>

    </main>

    <script src="main.js"></script>
</body>
<footer> Created by Moonji <3 </footer>

</html>
